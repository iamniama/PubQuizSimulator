<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pub Quiz Simulator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1 class="hdr bottom"> PUB QUIZ SIMULATOR</h1>
    </header>
    <main>
        <section id="left-panel">
            <div class="player-panel" id="player-one" player="0">
                <h3 player="0">Player 1</h3>
                <h4 player="0">0</h4>
            </div>
            <div class="player-panel" id="player-three" player="2">
                <h3 player="2">Player 2</h3>
                <h4 player="2">0</h4>
            </div>
            </section>
        </section>
        <section id="center-panel">
            <button id="start-game">Start Game</button>
            <button id="next-round">Next Round</button>
            <h2 id="timer">0</h2>
            <div class="question-panel" id="question-disp">What is your name?</div>
            <div class="question-panel" id="answers">
                <h5 id="a">FOO</h5> 
                <h5 id="b">BAR</h5>
                <h5 id="c">BAT</h5>
                <h5 id="d">BAZ</h5>
                <h5 id="x">PASS!</h5>

            </div>
        </section>
        <section id="right-panel">
            <div class="player-panel" id="player-two" player="1">
                <h3 player="1">Player 2</h3>
                <h4 player="1">0</h4>
            </div>
            <div class="player-panel" id="player-four" player="3">
                <h3 player="3">Player 4</h3>
                <h4 player="3">0</h4>
            </div>
        </section>
        </main>
    </main>
</body>
</html>
